<script>
$(function(){
	var result = "부모 : ";
	result += $('strong').parent().get(0).tagName;
	console.log(result + "<br>");
	
	result = "조상 : ";
	$('strong').parents().each(function(index){
		result += this.tagName + " ";
	});
	console.log(result + "<br>");
});
</script>
