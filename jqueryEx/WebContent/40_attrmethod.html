<script>
var images = [ 
	'images/Chrysanthemum.jpg', 
	'images/Desert.jpg',
	'images/Hydrangeas.jpg',
	'images/Jellyfish.jpg' 
];
$(function() {
	//$('img').attr('src','Lighthouse.jpg');	
	//console.log($('img').attr('src'));
	var ix = 0;
	setInterval(function() {
		ix = (ix + 1) % images.length;
		$('img').attr('src', images[ix]);
	}, 1000);

});
</script>
