<script>
$(function(){
	var para1 = $('<p>1</p>').css('font-weight','bold');
	var para2 = $('<p>2</p>').css('font-weight','bold');
	var para3 = $('<p>3</p>').css('font-weight','bold');
	var para4 = $('<p>4</p>').css('font-weight','bold');
	var div = $('div');
	para1.appendTo(div);
	para2.prependTo(div);
	para3.insertAfter(div);
	para4.insertBefore(div);
});
</script>
<title>Insert title here</title>
<style>
	div { text-indent:20px;}
</style>
