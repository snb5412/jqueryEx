<script>
var images = [
	'images/Koala.jpg',
	'images/Desert.jpg',
	'images/Tulips.jpg',
	'images/Penguins.jpg'
];
$(function(){
	images.forEach(function(img){
		$('<img>').attr('src',img).insertBefore('#more');
	});
	
	$('#more').click(function(){
		images.shuffle().forEach(function(img){
				$('<img>').attr('src',img).insertBefore('#more');
		});
	});
